<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Twitch Price is Right Wheel</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: transparent;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    .wheel-container {
      position: relative;
      width: 800px;
      height: 400px;
      border: 5px solid #ffd700;
      border-radius: 10px;
      background: #333;
      overflow: hidden;
    }
    .wheel {
      display: flex;
      transition: transform 6s cubic-bezier(0.25, 0.1, 0.25, 1);
      position: absolute;
      top: 0;
    }
    .segment {
      width: 100px;
      height: 400px;
      border: 2px solid #000;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      text-align: center;
      writing-mode: vertical-rl;
      text-orientation: upright;
      text-shadow: 1px 1px 2px #000;
    }
    .spin-button {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background: #ff4500;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 10;
    }
    .spin-button:disabled {
      background: #666;
      cursor: not-allowed;
    }
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #ffd700;
      padding: 20px;
      border: 3px solid #000;
      border-radius: 10px;
      text-align: center;
      z-index: 20;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    .popup h2 {
      margin: 0 0 10px;
      font-size: 24px;
      color: #000;
    }
    .popup button {
      padding: 10px 20px;
      background: #ff4500;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="wheel-container">
    <div class="wheel" id="wheel"></div>
  </div>
  <button class="spin-button" id="spinButton" onclick="spinWheel()">Spin</button>
  <div class="popup" id="popup">
    <h2 id="winnerText">Winner: </h2>
    <button onclick="closePopup()">Close</button>
  </div>

  <script src="tmi.min.js"></script>
  <script>
    // Replace with your Twitch channel name (lowercase)
    const channelName = "your_channel_name";
    const names = new Set();
    let isSpinning = false;

    if (typeof tmi === "undefined") {
      console.error("tmi.js failed to load");
    } else {
      console.log("tmi.js loaded successfully");
    }

    const client = new tmi.Client({
      channels: [channelName]
    });
    client.connect().catch(error => console.error("Twitch connection error:", error));

    client.on("message", (channel, tags, message, self) => {
      if (message.toLowerCase() === "!enter") {
        const username = tags["display-name"];
        if (username && !names.has(username)) {
          names.add(username);
          updateWheel();
          console.log("Added user:", username);
        }
      }
    });

    function updateWheel() {
      const wheel = document.getElementById("wheel");
      wheel.innerHTML = "";
      const nameArray = Array.from(names);
      if (nameArray.length === 0) {
        const segment = document.createElement("div");
        segment.className = "segment";
        segment.style.background = "#ccc";
        segment.textContent = "No Entrants";
        wheel.appendChild(segment);
        return;
      }
      nameArray.forEach((name, index) => {
        const segment = document.createElement("div");
        segment.className = "segment";
        segment.style.background = `hsl(${(index * 360) / nameArray.length}, 70%, 50%)`;
        segment.textContent = name;
        wheel.appendChild(segment);
      });
    }

    function spinWheel() {
      if (isSpinning || names.size === 0) return;
      isSpinning = true;
      const spinButton = document.getElementById("spinButton");
      spinButton.disabled = true;

      const nameArray = Array.from(names);
      const spinDistance = 360 * (3 + Math.random() * 2) + (Math.random() * 360 / nameArray.length);
      const wheel = document.getElementById("wheel");
      wheel.style.transform = `translateX(-${spinDistance * 100}px)`;

      setTimeout(() => {
        const winnerIndex = Math.floor((spinDistance % 360) / (360 / nameArray.length)) % nameArray.length;
        const winner = nameArray[winnerIndex] || "No Entrants";
        document.getElementById("winnerText").textContent = `Winner: ${winner}!`;
        document.getElementById("popup").style.display = "block";

        wheel.style.transition = "none";
        wheel.style.transform = "translateX(0)";
        setTimeout(() => {
          wheel.style.transition = "transform 6s cubic-bezier(0.25, 0.1, 0.25, 1)";
          isSpinning = false;
          spinButton.disabled = false;
        }, 100);
      }, 6000);
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }
  </script>
</body>
</html>
