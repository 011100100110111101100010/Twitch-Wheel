<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Twitch Price is Right Wheel</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: transparent;
      font-family: 'Bebas Neue', sans-serif;
      overflow: hidden;
    }
    .wheel-container {
      position: relative;
      width: 400px;
      height: 800px;
      border: 5px solid #ffd700; /* Gold rim */
      border-radius: 10px;
      background: #333;
      overflow: hidden;
    }
    .wheel {
      display: flex;
      flex-direction: column;
      transition: transform 5s cubic-bezier(0.25, 0.1, 0.25, 1);
      position: absolute;
      left: 50%;
      transform: translateX(-50%); /* Center horizontally */
    }
    .segment {
      width: 400px;
      height: 80px; /* Smaller height for vertical scrolling */
      border: 2px solid #000;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      text-align: center;
      text-shadow: 1px 1px 2px #000;
    }
    .pointer {
      position: absolute;
      bottom: 10px; /* Near bottom for downward spin */
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid #ff4500; /* Orange triangle pointing up */
      z-index: 15;
    }
    .spin-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      font-family: 'Bebas Neue', sans-serif;
      background: #ff4500;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 10;
    }
    .spin-button:disabled {
      background: #666;
      cursor: not-allowed;
    }
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #ffd700;
      padding: 20px;
      border: 3px solid #000;
      border-radius: 10px;
      text-align: center;
      z-index: 20;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      animation: pop 0.3s ease-out;
    }
    .popup h2 {
      margin: 0 0 10px;
      font-size: 32px;
      font-family: 'Bebas Neue', sans-serif;
      color: #000;
    }
    .popup button {
      padding: 10px 20px;
      font-family: 'Bebas Neue', sans-serif;
      background: #ff4500;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    @keyframes pop {
      0% { transform: translate(-50%, -50%) scale(0.8); }
      100% { transform: translate(-50%, -50%) scale(1); }
    }
  </style>
</head>
<body>
  <div class="wheel-container">
    <div class="wheel" id="wheel"></div>
    <div class="pointer"></div>
  </div>
  <button class="spin-button" id="spinButton" onclick="spinWheel()">Spin</button>
  <div class="popup" id="popup">
    <h2 id="winnerText">Winner: </h2>
    <button onclick="closePopup()">Close</button>
  </div>

  <audio id="tickSound" src="tick.mp3" preload="auto"></audio>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/regenerator-runtime/0.13.9/runtime.min.js"></script>
  <script src="tmi.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    const channelName = "011100100110111101100010"; // Replace with your Twitch channel name (lowercase)
    const names = new Set();
    const lastEntryTimes = new Map();
    let isSpinning = false;

    if (typeof tmi === "undefined") {
      console.error("tmi.js failed to load");
    } else {
      console.log("tmi.js loaded successfully");
    }

    const client = new tmi.Client({
      channels: [channelName]
    });
    client.connect().catch(error => console.error("Twitch connection error:", error));

    client.on("message", (channel, tags, message, self) => {
      if (message.toLowerCase() === "!enter") {
        const username = tags["display-name"];
        const now = Date.now();
        if (username && !names.has(username) && (!lastEntryTimes.has(username) || now - lastEntryTimes.get(username) > 30000)) {
          names.add(username);
          lastEntryTimes.set(username, now);
          updateWheel();
          console.log("Added user:", username);
        }
      }
    });

    function updateWheel() {
      const wheel = document.getElementById("wheel");
      wheel.innerHTML = "";
      const nameArray = Array.from(names);
      if (nameArray.length === 0) {
        const segment = document.createElement("div");
        segment.className = "segment";
        segment.style.background = "#ccc";
        segment.textContent = "No Entrants";
        wheel.appendChild(segment);
        return;
      }
      nameArray.forEach((name, index) => {
        const segment = document.createElement("div");
        segment.className = "segment";
        segment.style.background = `hsl(${(index * 360) / nameArray.length}, 70%, 50%)`;
        segment.textContent = name;
        wheel.appendChild(segment);
      });
    }

    function spinWheel() {
      if (isSpinning || names.size === 0) return;
      isSpinning = true;
      const spinButton = document.getElementById("spinButton");
      spinButton.disabled = true;
      const tick = document.getElementById("tickSound");
      const tickInterval = setInterval(() => tick.play(), 100);

      const nameArray = Array.from(names);
      const spinDistance = 360 * (3 + Math.random() * 2) + (Math.random() * 360 / nameArray.length);
      const wheel = document.getElementById("wheel");
      wheel.style.transform = `translate(-50%, -${spinDistance * 80}px)`; // Downward spin

      setTimeout(() => {
        clearInterval(tickInterval);
        const winnerIndex = Math.floor((spinDistance % 360) / (360 / nameArray.length)) % nameArray.length;
        const winner = nameArray[winnerIndex] || "No Entrants";
        document.getElementById("winnerText").textContent = `Winner: ${winner}!`;
        document.getElementById("popup").style.display = "block";
        confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });

        wheel.style.transition = "none";
        wheel.style.transform = "translateX(-50%)";
        names.clear();
        updateWheel();
        setTimeout(() => {
          wheel.style.transition = "transform 5s cubic-bezier(0.25, 0.1, 0.25, 1)";
          isSpinning = false;
          spinButton.disabled = false;
        }, 100);
      }, 5000);
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }
  </script>
</body>
</html>
